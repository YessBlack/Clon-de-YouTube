<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="icons/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <!-- start -->
        <div class="place-center start">
            <button class="action-button icon-menu"></button>
            <img class="logo" src="img/logo.svg" alt="logo youtube">
        </div>
        <!-- middle -->
        <div class="middle place-center">
            <form action="#" class="form-search place-center">
                <input type="search" placeholder="Buscar" class="input">
                <button class="submit icon-search" data-tooltip="Buscar"></button>
            </form>
            <button class="action-button icon-microphone" data-tooltip="Haz bÃºsquedas por voz"></button>
        </div>
        <!--end-->
        <div class="user">
            <div class="place-center buttons-container">
                <button class="action-button icon-camera" data-tooltip="Crear"></button>
                <button class="action-button icon-grid" data-tooltip="Aplicaciones de Youtube"></button>
                <button class="action-button icon-bell" data-tooltip="Notificaciones"></button>
                <div class="user-avatar">
                    <img class="image" src="img/snape.jpg" alt="Foto del usuario">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
