<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        </div>

                <button class="action-button icon-camera" data-tooltip="Crear"></button>
                <button class="action-button icon-grid" data-tooltip="Aplicaciones de Youtube"></button>
                <button class="action-button icon-bell" data-tooltip="Notificaciones"></button>
                <div class="user-avatar">
                    <img class="image" src="img/snape.jpg" alt="Foto del usuario">

    <div class="video-page-grid">
